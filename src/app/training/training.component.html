<mat-tab-group *ngIf="!currentTraining">
  <mat-tab label="New Training">
    <ng-template matTabContent>
      <app-new-training></app-new-training>
    </ng-template>
  </mat-tab>
  <mat-tab label="Past Trainings">
    <ng-template matTabContent>
      <app-past-trainings></app-past-trainings>
    </ng-template>
  </mat-tab>
</mat-tab-group>

<app-current-training *ngIf="currentTraining"></app-current-training>
