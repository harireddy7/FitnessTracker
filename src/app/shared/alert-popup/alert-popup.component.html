<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content>
  <p>Your progress is {{ passedData.progress }}%</p>
</mat-dialog-content>
<mat-card-actions>
  <button mat-raised-button class="btn btn-primary" [mat-dialog-close]="true">Yeah</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="false">Nope</button>
</mat-card-actions>
