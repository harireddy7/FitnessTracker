<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #reg="ngForm" (ngSubmit)="onSubmit(reg);reg.resetForm();">
    <mat-form-field>
      <input type="email" email name="email" required #email="ngModel" ngModel matInput placeholder="Email" />
      <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="email.hasError('email')">Invalid Email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="text" required name="username" ngModel matInput placeholder="Username" />
    </mat-form-field>
    <mat-form-field>
      <input type="password" #psd="ngModel" minlength="6" maxlength="12" required name="psd" ngModel matInput placeholder="Password" />
      <mat-error *ngIf="psd.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="psd.hasError('minlength')">Minimum 6 characters</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" #cpsd="ngModel" minlength="6" maxlength="12" required name="cpsd" ngModel matInput placeholder="Confirm Password" />
      <mat-error *ngIf="cpsd.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="cpsd.hasError('minlength')">Minimum 6 characters</mat-error>
      <mat-hint *ngIf="psd.touched && cpsd.dirty &&  (psd.value != cpsd.value)" class="text-danger">Passwords not matched!</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" ngModel name="date" required placeholder="Date of Birth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required class="mt-3" color="primary">Agree Terms and Conditions</mat-checkbox>
    <button *ngIf="!isLoading" type="submit" id="registerBtn" class="mt-3 btn btn-success" [disabled]="reg.invalid">
      Register
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
