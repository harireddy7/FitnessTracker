<section class="login-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #log="ngForm" (ngSubmit)="onSubmit(log);log.resetForm();">
      <mat-form-field>
        <input type="email" email name="email" required #email="ngModel" ngModel matInput placeholder="Email" />
        <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="email.hasError('email')">Invalid Email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" #psd="ngModel" minlength="6" maxlength="12" required name="psd" ngModel matInput placeholder="Password" />
        <mat-error *ngIf="psd.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="psd.hasError('minlength')">Minimum 6 characters</mat-error>
      </mat-form-field>
      <button  *ngIf="!isLoading" type="submit" id="loginBtn" class="mt-3 btn btn-success" [disabled]="log.invalid">
        Login
      </button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>

    </form>
  </section>
