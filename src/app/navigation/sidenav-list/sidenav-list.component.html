<mat-nav-list>
    <a mat-list-item [routerLink]="['/register']" (click)="sideNavEmitter.emit()" *ngIf="!isAuth">
      <mat-icon>person_add</mat-icon>
      <span class="nav-caption">Register</span>
    </a>
    <a mat-list-item [routerLink]="['/login']" (click)="sideNavEmitter.emit()" *ngIf="!isAuth">
      <mat-icon>how_to_reg</mat-icon>
      <span class="nav-caption">Login</span>
    </a>
    <a mat-list-item [routerLink]="['/training']" (click)="sideNavEmitter.emit()" *ngIf="isAuth">
      <mat-icon>event_note</mat-icon>
      <span class="nav-caption">Trainings</span>
    </a>
    <mat-list-item (click)="onLogout()" *ngIf="isAuth">
      <button mat-icon-button>
          <mat-icon>remove_circle</mat-icon>
          <span class="nav-caption">Logout</span>
      </button>
    </mat-list-item>
</mat-nav-list>
